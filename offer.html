<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عروض Bella</title>
<link rel="stylesheet" href="assets/style.css">
<script defer src="assets/script.js"></script>
</head>
<body>
  <section class="hero">
    <img src="assets/image1.jpg" alt="Bella Hero">
  </section>


<header><h1>عروض لوشن Bella</h1></header>
<main class="container">
<section class="offers">
<div class="offer-card">
  <img src="assets/image2.jpg" alt="Offer 1">
  <h3>عرض 1️⃣</h3>
  <p>عبوة واحدة — 325ج + مصاريف الشحن</p>
  <button class="btn" data-offer="عرض 1️⃣ - عبوة واحدة 325ج + شحن">اطلبي الآن</button>
</div>
<div class="offer-card">
  <img src="assets/image3.jpg" alt="Offer 2">
  <h3>عرض 2️⃣</h3>
  <p>عبوتين — 600ج بدلًا من 650ج + الشحن مجاني</p>
  <div id="offer2-countdown" class="countdown"></div>
  <button class="btn" data-offer="عرض 2️⃣ - عبوتين 600ج شحن مجاني">اطلبي الآن</button>
</div>
</section>

<section id="order-form">
<h2>تأكيد الطلب الآن</h2>
<form id="orderForm">
<input name="name" type="text" placeholder="الاسم الكامل" required>
<input name="phone" type="tel" placeholder="رقم الهاتف" required>
<select name="city" required>
<option value="">اختر المحافظة</option>
<option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option>
<option>المنصورة</option><option>أسيوط</option><option>طنطا</option>
<option>المنوفية</option><option>سوهاج</option><option>قنا</option>
<option>دمياط</option><option>بورسعيد</option><option>السويس</option>
<option>الشرقية</option><option>البحيرة</option><option>كفر الشيخ</option>
<option>الفيوم</option><option>بني سويف</option><option>مطروح</option>
<option>الأقصر</option><option>أسوان</option><option>الوادي الجديد</option>
<option>شمال سيناء</option><option>جنوب سيناء</option>
</select>
<textarea name="address" placeholder="العنوان بالتفصيل" required></textarea>
<input type="text" name="offer" id="offerInput" readonly placeholder="العرض المختار">
<button id="submitBtn" type="submit" class="btn">تأكيد الطلب الآن</button>
</form>
</section>
</main>
<footer>© 2025 Bella</footer>
</body>
</html>
